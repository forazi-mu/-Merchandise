<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <h1 class="mb-4">Merchandise Management System</h1>
                        <div class="qr-container mb-4">
                            <img src="images/wechat-qr.png" alt="WeChat QR Code" class="img-fluid">
                            <p class="mt-3">Scan with WeChat to login</p>
                        </div>
                        <div class="login-status" id="loginStatus">
                            <p class="text-muted">Please scan the QR code with your WeChat account</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
