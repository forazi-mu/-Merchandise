<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Inventory - Merchandise Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be dynamically loaded -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar will be dynamically loaded -->
            <div id="sidebar-placeholder" class="col-md-3 col-lg-2"></div>

            <!-- Content Area -->
            <div class="col-md-9 col-lg-10">
                <!-- Delivery Entry -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Delivery Entry</h5>
                        <form id="deliveryForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="deliveryId" class="form-label">Delivery ID</label>
                                    <input type="text" class="form-control" id="deliveryId" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="deliveryDate" class="form-label">Delivery Date</label>
                                    <input type="date" class="form-control" id="deliveryDate" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="containerNumber" class="form-label">Container Number</label>
                                    <input type="text" class="form-control" id="containerNumber" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="billOfLading" class="form-label">Bill of Lading</label>
                                    <input type="text" class="form-control" id="billOfLading" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryNotes" class="form-label">Delivery Notes</label>
                                <textarea class="form-control" id="deliveryNotes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Delivery</button>
                        </form>
                    </div>
                </div>

                <!-- Inventory Management -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Inventory Management</h5>
                        <form id="inventoryForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="itemCode" class="form-label">Item Code</label>
                                    <input type="text" class="form-control" id="itemCode" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="itemName" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="itemName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="unitPrice" class="form-label">Unit Price</label>
                                    <div class="input-group">
                                        <select class="form-select" id="currency" style="max-width: 100px;">
                                            <option value="USD">USD</option>
                                            <option value="RMB">RMB</option>
                                        </select>
                                        <input type="number" class="form-control" id="unitPrice" required>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Inventory</button>
                        </form>
                    </div>
                </div>

                <!-- Inventory List -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Inventory List</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inventorySearch" placeholder="Search by Item Code/Name">
                                    <button class="btn btn-outline-secondary" type="button" id="searchInventory">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table" id="inventoryTable">
                                <thead>
                                    <tr>
                                        <th>Item Code</th>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Location</th>
                                        <th>Last Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Inventory data will be dynamically loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded -->
    <div id="footer-placeholder"></div>

    <!-- Help Chat -->
    <div class="help-chat">
        <button class="btn btn-primary rounded-circle" id="helpButton">
            <i class="bi bi-question-lg"></i>
        </button>
        <div class="help-content" id="helpContent">
            <!-- Help content will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="delivery_inventory.js"></script>
</body>
</html>
