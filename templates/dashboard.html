<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Management System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4 class="mb-0">Merchandise Management System</h4>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dropdown">
                        <button class="btn btn-link text-white dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="username">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="tasksLink">Tasks</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-section="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="cargo_loading">
                        <i class="bi bi-box-seam"></i> Cargo Loading
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="import_custom">
                        <i class="bi bi-file-earmark-text"></i> Import & Custom
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="delivery_inventory">
                        <i class="bi bi-truck"></i> Delivery & Inventory
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="accounts">
                        <i class="bi bi-calculator"></i> Accounts
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="reports">
                        <i class="bi bi-file-earmark-bar-graph"></i> Reports
                    </a>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9 col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Shipment Status</h5>
                        <div class="row" id="shipmentStatus">
                            <!-- Status cards will be dynamically loaded here -->
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activities</h5>
                        <div class="table-responsive">
                            <table class="table" id="recentActivities">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Activity</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Activities will be dynamically loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="text-white">Operation Manual</a>
                </div>
                <div class="col-md-6 text-end">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Send message to WeChat group...">
                        <button class="btn btn-light" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Help Chat -->
    <div class="help-chat">
        <button class="btn btn-primary rounded-circle" id="helpButton">
            <i class="bi bi-question-lg"></i>
        </button>
        <div class="help-content" id="helpContent">
            <!-- Help content will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
